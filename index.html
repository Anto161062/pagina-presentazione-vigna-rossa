<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino con Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.8em;
            color: #c0392b;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .qrcode {
            max-width: 150px;
            margin: 10px auto;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #c0392b;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
        }
        a:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>San Valentino con Vigna Rossa</h1>
        <img src="presentazione-vigna-rossa.png" alt="Presentazione Vigna Rossa">
        <p>Scansiona il QR code o clicca sul pulsante per ordinare il tuo regalo perfetto.</p>
        <img src="vigna-rossa-qrcode.png" alt="QR Code per Vigna Rossa" class="qrcode">
        <a href="ordine.html">Vai alla Pagina Ordine</a>
    </div>
</body>
</html>
