<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino con Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
            color: #c0392b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }
        .qrcode {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
        button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e74c3c;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>San Valentino con Vigna Rossa</h1>
        <p>Scopri la fragranza perfetta per un regalo unico. Scansiona il QR code o clicca sul pulsante per ordinare.</p>
        <img src="vigna-rossa-qrcode.png" alt="QR Code per Vigna Rossa" class="qrcode">
        <a href="ordine.html">
            <button>Vai alla Pagina Ordine</button>
        </a>
    </div>
</body>
</html>
